<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/data_table}">
<head>
    <meta charset="utf-8">
    <title>Accounts</title>
</head>
<body>

<div layout:fragment="data_table_content">

    <tr th:each="account,iter : ${pageData.getItems()}">
        <td th:text="${iter.count + pageData.pageSize * (pageData.currentPage - 1)}"></td>
        <td th:text="${account.getWallet()}"></td>
        <td th:text="${account.getBalanceDisplay()}"></td>
        <td th:text="${account.getUser().getName}"></td>
        <td>
            <a th:href="@{'/accounts/details/' + ${account.getId()}}" type="button" class="btn btn-primary">details</a>
        </td>
        <td>
            <a th:href="@{'/accounts/delete/' + ${account.getId()}}" type="button" class="btn btn-danger">delete</a>
        </td>
    </tr>


</div>

</body>
</html>
